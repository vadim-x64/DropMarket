<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img th:src="${product.photo}" class="img-fluid" alt="Product Image">
        </div>
        <div class="col-md-6">
            <h2 th:text="${product.name}"></h2>
            <h4 th:text="${product.producer}"></h4>
            <p th:text="${product.description}"></p>
            <p th:text="'Price: $' + ${product.price}"></p>
        </div>
    </div>
</div>
</body>
</html>
