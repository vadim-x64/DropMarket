<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title th:if="${product}" th:text="${product.name}"></title>
    <link rel="icon" href="/static/images/icon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/headers/">
    <link rel="stylesheet" href="../static/css/details.css">
    <meta name="username" th:content="${username}"/>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom">
        <img class="logo-icon" src="/static/images/logo.gif" alt="">
        <div class="d-flex flex-wrap align-items-center justify-content-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 link-body-emphasis">Головна</a></li>
            </ul>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/info" class="nav-link px-2 link-body-emphasis">Форум</a></li>
            </ul>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/cooperation" class="nav-link px-2 link-body-emphasis">Співпраця</a></li>
            </ul>
        </div>
        <div>
            <div th:if="${username}">
                <div id="userInitial" class="user-initial">
                    <a th:href="@{/profile}" th:text="${username}">
                    </a>
                </div>
            </div>
            <div th:unless="${username}">
                <a class="log" href="login">Увійти</a>
            </div>
        </div>
    </header>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="photo-container">
                <img class="img-fluid" th:src="${product.photo}" alt="Product Image">
            </div>
        </div>
        <div class="col-md-6">
            <table class="table">
                <tbody>
                <tr>
                    <th scope="row">Назва</th>
                    <td th:text="${product.name}"></td>
                </tr>
                <tr>
                    <th scope="row">Виробник</th>
                    <td th:text="${product.producer}"></td>
                </tr>
                <tr>
                    <th scope="row">Ціна</th>
                    <td th:text="${product.price} + ' ₴'"></td>
                </tr>
                <tr>
                    <th scope="row">В наявності?</th>
                    <td>
                        <span th:if="${product.available}" class="text-success">Так</span>
                        <span th:unless="${product.available}" class="text-danger">Ні</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="card text-center">
                <div class="card-body">
                    <h3>Опис</h3>
                    <p th:text="${product.description}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="d-flex flex-wrap justify-content-between align-items-center p-5 border-top">
    <div class="col-md-4 d-flex flex-column align-items-start">
        <span>Номер менеджера</span>
        <a href="tel:+38 (067) 987 56 43" class="mb-2"> +38 (067) 987 56 43</a>
        <span>Гаряча лінія</span>
        <a href="tel:+38 (097) 123 45 67" class="mb-2">+38 (097) 123 45 67</a>
    </div>
    <div class="col-md-4 d-flex flex-column align-items-center">
        <span>Зв'яжіться з нами</span>
        <a href="mailto:example1@example.com" class="mb-2">manager.market@gmail.com</a>
        <a href="mailto:example2@example.com" class="mb-2">ceo.market@gmail.com</a>
    </div>
    <div class="col-md-4 d-flex flex-column align-items-end">
        <span>Адреса</span>
        <a href="https://www.google.com/maps?q=вул. Київська 123, м. Київ" class="mb-2" target="_blank">вул. Київська 123, м. Київ</a>
    </div>
</footer>
<div class="col-12 text-center">
    <span>© 2024 DropMarket, Inc. Усі права захищено.</span>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="../static/js/details.js"></script>
</body>
</html>
