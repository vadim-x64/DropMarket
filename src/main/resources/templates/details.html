<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<style>
    body {
        opacity: 0; /* Початкове значення прозорості */
        animation: fadeIn 1s ease-in-out forwards; /* Анімація засвітлення */
    }

    @keyframes fadeIn {
        from {
            opacity: 0; /* Початкове значення прозорості */
        }
        to {
            opacity: 1; /* Кінцеве значення прозорості */
        }
    }

</style>
<div class="container mt-5">

    <div class="row">
        <div class="col-md-6">
            <img class="img-fluid" th:src="${product.photo}" alt="Product Image">
        </div>
        <div class="col-md-6">
            <h2 th:text="${product.name}"></h2>
            <p th:text="${product.producer}"></p>
            <p th:if="${product.available}" class="text-success">Available</p>
            <p th:unless="${product.available}" class="text-danger">Not Available</p>
            <p th:text="${product.price}"></p>
        </div>
    </div>

</div>

<p th:text="${product.description}"></p>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
