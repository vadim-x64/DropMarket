<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Увійти</title>
    <link rel="icon" href="/static/images/icon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/headers/">
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
<div class="container">
    <div class="card" id="loginCard">
        <h1 class="card-header">
            <a href="/"><img src="/static/images/right.png" alt=""></a>
            Авторизація
        </h1>
        <div class="card-body">
            <form id="loginForm" th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username"></label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Логін" required>
                </div>
                <div class="form-group">
                    <label for="password"></label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Пароль" required>
                </div>
                <div class="form-check mt-1">
                    <input class="form-check-input" type="checkbox" value="" id="showPasswordCheckbox">
                    <label class="form-check-label" for="showPasswordCheckbox">Показати пароль</label>
                </div><br>
                <button class="btn btn-outline-success submit-btn" type="submit">Увійти</button>
            </form>
            <p>Ще не маєте акаунту? <a th:href="@{/regis}" class="card-link">Реєстрація</a></p>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="../static/js/login.js"></script>
</body>
</html>
