<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Авторизація</title>
    <link rel="icon" href="/static/images/icon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
<div class="container">
    <div class="card" id="loginCard">
        <a href="/"><h1 class="card-header">Авторизація</h1></a>
        <div class="card-body">
            <form id="loginForm" th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username"></label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Логін">
                </div>
                <div class="form-group">
                    <label for="password"></label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Пароль">
                </div>
                <br>
                <button class="btn btn-outline-success submit-btn" type="submit">Увійти</button>
            </form>
            <p>Ще не маєте акаунту? <a th:href="@{/regis}" class="card-link">Реєстрація</a></p>
        </div>
    </div>
</div>
<script src="../static/js/login.js"></script>
</body>
</html>
