<!DOCTYPE html>
<html lang="en">
<head>
    <title>Головна</title>
    <link rel="icon" href="/static/images/icon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/headers/">
    <link rel="stylesheet" href="../static/css/cooperation.css">
    <meta name="username" th:content="${username}"/>
</head>
<body>

<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom">
        <img class="logo-icon" src="/static/images/logo.gif" alt="">
        <div class="d-flex flex-wrap align-items-center justify-content-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 link-body-emphasis">Головна</a></li>
            </ul>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="info" class="nav-link px-2 link-body-emphasis">Форум</a></li>
            </ul>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="cooperation" class="nav-link px-2 link-body-emphasis">Співпраця</a></li>
            </ul>
        </div>
        <div>
            <div th:if="${username}">
                <div id="userInitial" class="user-initial">
                    <a th:href="@{/profile}" th:text="${username}">
                    </a>
                </div>
            </div>
            <div th:unless="${username}">
                <a class="log" href="login">Увійти</a>
            </div>
        </div>
    </header>
</div>

<h1>Надішліть нам листа, і наш менеджер <br> обов'язково з вами зв'яжеться найближчим часом</h1>

<form id="dropshipping-form">
    <label for="name"></label>
    <input type="text" id="name" name="name" placeholder="Ім'я" required>

    <label for="email"></label>
    <input type="email" id="email" name="email" placeholder="Пошта" required>

    <label for="phone"></label>
    <input type="num" id="phone" name="phone" placeholder="Телефон" required>

    <label for="message"></label>
    <div id="charCount" class="d-flex justify-content-end">0 / 2000</div>
    <textarea id="message" name="message" rows="4" maxlength="2000" required></textarea>

    <button type="submit" class="btn btn-outline-success">Відправити</button>

</form>

<div class="footer">
    <footer class="py-3">
        <ul class="nav justify-content-center pb-3 mb-3">
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-body-secondary">
                    <img src="/static/images/instagram.png" alt="Instagram"> Instagram
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-body-secondary">
                    <img src="/static/images/facebook.png" alt="Facebook"> Facebook
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-body-secondary">
                    <img src="/static/images/telegram.png" alt="Telegram"> Telegram
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-body-secondary">
                    <img src="/static/images/youtube.png" alt="YouTube"> YouTube
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-2 text-body-secondary">
                    <img src="/static/images/twitter.png" alt="Twitter"> Twitter
                </a>
            </li>
        </ul>
        <p class="text-center">© 2024 DropMarket, Inc.</p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="../static/js/cooperation.js"></script>
</body>
</html>
