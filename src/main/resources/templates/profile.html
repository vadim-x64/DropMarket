<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>
<h1>User Profile</h1>
<p>First Name: <span th:text="${customer.firstName}"></span></p>
<p>Last Name: <span th:text="${customer.lastName}"></span></p>
<p>Email: <span th:text="${customer.email}"></span></p>
<p>Phone: <span th:text="${customer.phone}"></span></p>
<p>Age: <span th:text="${customer.age}"></span></p>
<p>Address: <span th:text="${customer.address}"></span></p>

    <button type="submit">
        <a class="btn btn-outline-danger" href="/logout">Logout</a>
    </button>

<div class="row">
    <div th:each="product : ${products}" class="col-md-4">
        <div class="card mb-4 box-shadow">
            <!-- Замість простого відображення фото, використовуйте посилання на сторінку деталей -->
            <a th:href="@{'/details/' + ${product.id}}">
                <img class="card-img-top" th:src="${product.photo}" alt="Product Image">
            </a>
            <div class="card-body">
                <h5 class="card-title" th:text="${product.name}"></h5>
                <p class="card-text" th:text="${product.description}"></p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    </div>
                    <small class="text-muted" th:text="${product.price}"></small>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
