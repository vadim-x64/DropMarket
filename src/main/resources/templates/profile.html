</head>

<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom">
        <img class="logo-icon" src="/static/images/logo.gif" alt="">
        <div class="d-flex flex-wrap align-items-center justify-content-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 link-body-emphasis">Головна</a></li>
            </ul>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="info" class="nav-link px-2 link-body-emphasis">Форум</a></li>
            </ul>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="cooperation" class="nav-link px-2 link-body-emphasis">Співпраця</a></li>
            </ul>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="products" class="nav-link px-2 link-body-emphasis">Налаштування</a></li>
            </ul>
        </div>
        <a class="log" href="/logout">Вийти</a>
    </header>
</div>

<form th:action="@{/uploadAvatar}" method="post" enctype="multipart/form-data" style="display: none;">
    <input type="file" id="avatar" name="avatar" accept="image/jpg, image/png">
</form>

<img class="avatar" th:if="${avatar != null}"
     th:src="@{'data:image/jpg;base64,' + ${avatar}}"
     alt="Avatar" onclick="document.getElementById('avatar').click();">

<img class="avatar" th:if="${avatar == null}"
     src="/static/images/avatar.png"
     alt="Default Avatar" onclick="document.getElementById('avatar').click();">


<form th:action="@{/deleteAvatar}" method="post" id="deleteAvatarForm" style="display: none;">
    <!-- Поле, що вказує на видалення аватара -->
    <input type="hidden" name="deleteAvatar" value="true">
</form>

<!-- Кнопка для видалення аватара -->
<button id="deleteAvatarButton" th:if="${avatar != null}" onclick="confirmDeleteAvatar()">Видалити аватар</button>


<div class="row featurette m-1">
    <h1>
        <span th:text="${customer.firstName}"></span>
        <span> </span>
        <span th:text="${customer.lastName}"></span>
    </h1>
    <div th:each="customer : ${customer}" class="col-md-6 offset-md-3">
        <form th:action="@{'/updateCustomer/' + ${customer.id}}" method="post">
            <input type="hidden" name="customerId" th:value="${customer.id}">
            <div class="form-group">
                <label for="firstName"></label>
                <input type="text" class="form-control" id="firstName" name="firstName"
                       th:value="${customer.firstName}"
                       placeholder="Ім'я" required maxlength="50">
            </div>
            <div class="form-group">
                <label for="lastName"></label>
                <input type="text" class="form-control" id="lastName" name="lastName"
                       th:value="${customer.lastName}"
                       placeholder="Прізвище" required maxlength="50">
            </div>
            <div class="form-group">
                <label for="email"></label>
                <input type="email" class="form-control" id="email" name="email" th:value="${customer.email}"
                       placeholder="Пошта" required>
            </div>
            <div class="form-group">
                <label for="phone"></label>
                <input type="text" class="form-control" id="phone" name="phone" th:value="${customer.phone}"
                       placeholder="Телефон" required maxlength="10">
            </div>
            <div class="form-group">
                <label for="age"></label>
                <input type="num" class="form-control" id="age" name="age" th:value="${customer.age}"
                       placeholder="Вік" required maxlength="10"
                       oninput="this.value = this.value.replace(/[^0-9]/g, '');">
            </div>
            <div class="form-group">
                <label for="address"></label>
                <input type="text" class="form-control" id="address" name="address" th:value="${customer.address}"
                       placeholder="Адреса" required maxlength="50">
            </div>
            <br>
            <div class="d-flex justify-content-between align-items-center">
                <button type="submit" class="btn btn-outline-success">Зберегти зміни</button>
            </div>
        </form>
        <form id="deleteAccountForm" th:action="@{/deleteAccount}" method="post">
            <button type="button" class="btn btn-outline-danger mt-1" onclick="confirmDeleteAccount()">Видалити акаунт</button>
        </form>
    </div>
</div>

<h1 id="productsHeading">МОЇ ТОВАРИ</h1>
<div class="row featurette m-1">
    <div th:each="product : ${products}" class="col-md-4 col-sm-6">
        <div class="card mb-4 box-shadow">
            <div class="block-del">
                <div class="del-sec">
                    <form id="deleteForm" th:action="@{'/delete/' + ${product.id}}" method="post">
                        <button type="submit" class="btn-del" onclick="confirmDelete(event)" title="Видалити товар">
                            <img src="/static/images/delete.png" alt="">
                        </button>
                    </form>
                </div>
            </div>

            <form th:action="@{'/update/' + ${product.id}}" method="post">
                <a th:href="@{'/details/' + ${product.id}}">
                    <div class="image-container">
                        <img class="card-img-top" th:src="${product.photo}" alt="">
                    </div>
                </a>
                <div class="card-body">
                    <p class="card-text">
                        <input type="text" id="photo" name="photo" th:value="${product.photo}" placeholder="URL"
                               required>
                    </p>
                    <p class="card-text">
                        <input type="text" th:value="${product.name}" name="name" placeholder="Назва" required
                               maxlength="50">
                    </p>
                    <p class="card-text">
                        <input type="text" th:value="${product.producer}" name="producer" placeholder="Виробник"
                               required maxlength="50">
                    </p>

                    <div class="mb-3 row">
                        <p class="card-text">
                            <textarea type="text" th:value="${product.description}" id="description" name="description"
                                      placeholder="Опис" required maxlength="2000">[[${product.description}]]</textarea>
                        </p>
                    </div>
                    <p class="card-text">
                        <input type="text" th:value="${product.price}" name="price" placeholder="Ціна" required
                               maxlength="50" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                    </p>
                    <div class="mb-3 row">
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="available" name="available"
                                       th:checked="${product.available}">
                                <label class="form-check-label" for="available">В наявності</label>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <button type="submit" class="btn btn-outline-success">Оновити</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
