<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>

<style>
    body {
        opacity: 0; /* Початкове значення прозорості */
        animation: fadeIn 1s ease-in-out forwards; /* Анімація засвітлення */
    }

    @keyframes fadeIn {
        from {
            opacity: 0; /* Початкове значення прозорості */
        }
        to {
            opacity: 1; /* Кінцеве значення прозорості */
        }
    }

</style>

<a href="/">головна</a>


<div>
    <h1>User Profile</h1>
    <p>First Name: <span th:text="${customer.firstName}"></span></p>
    <p>Last Name: <span th:text="${customer.lastName}"></span></p>
    <p>Email: <span th:text="${customer.email}"></span></p>
    <p>Phone: <span th:text="${customer.phone}"></span></p>
    <p>Age: <span th:text="${customer.age}"></span></p>
    <p>Address: <span th:text="${customer.address}"></span></p>

    <button type="submit">
        <a class="btn btn-outline-danger" href="/logout">Logout</a>
    </button>
</div>


<div class="row">
    <div th:each="product : ${products}" class="col-md-4 col-sm-6">
        <div class="card mb-4 box-shadow">
            <form th:action="@{'/update/' + ${product.id}}" method="post">
                <a th:href="@{'/details/' + ${product.id}}">
                    <img class="card-img-top" th:src="${product.photo}" alt="">
                </a>
                <p class="card-text">
                    <label for="photo">New Photo URL:</label>
                    <input type="text" id="photo" name="photo" th:value="${product.photo}">
                </p>
                <div class="card-body">
                    <p class="card-text">
                        <input type="text" th:value="${product.name}" name="name">
                    </p>

                    <p class="card-text">
                        <input type="text" th:value="${product.description}" name="description">
                    </p>

                    <p class="card-text">
                        <input type="text" th:value="${product.producer}" name="producer">
                    </p>

                    <p class="card-text">
                        <input type="text" th:value="${product.price}" name="price">
                    </p>

                    <div class="form-check">
                        <input type="checkbox" th:checked="${product.available}" name="available"> Available
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <button type="submit" class="btn btn-sm btn-outline-primary">Оновити</button>
                    </div>
                </div>
            </form>

            <form th:action="@{'/delete/' + ${product.id}}" method="post">
                <button type="submit" class="btn btn-sm btn-outline-danger">Видалити</button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
