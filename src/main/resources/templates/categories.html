<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
<h1>Categories</h1>
<div th:each="category : ${categories}">
    <a th:href="@{/categories/{id}/products(id=${category.id})}">
        <img th:src="${category.image}" th:alt="${category.name}" width="200" height="200"/>
        <p th:text="${category.name}"></p>
    </a>
</div>
</body>
</html>
