<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<h1 th:text="${category.name} + ' Products'"></h1>
<div th:each="product : ${products}">
    <img th:src="${product.photo}" th:alt="${product.name}" width="200" height="200"/>
    <p th:text="${product.name}"></p>
    <p th:text="${product.description}"></p>
    <p th:text="${product.price}"></p>
</div>
</body>
</html>
