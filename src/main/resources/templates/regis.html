<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Реєстрація</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
<div class="container">
    <div class="card hidden">
        <h1>Форма реєстрації</h1><br>
        <form action="/regis" method="post" th:object="${users}">
            <div class="form-group">
                <label for="username">Логін</label>
                <input type="text" id="username" name="username" th:value="${users.username}" class="form-control">
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></p>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <div class="input-group">
                    <input type="password" id="password" name="password" class="form-control">
                    <span class="input-group-text peephole"><i class="fas fa-eye"></i></span>
                </div>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>
            </div>
            <div class="form-group">
                <label for="firstName">Ім'я</label>
                <input type="text" id="firstName" name="firstName" th:value="${customer.firstName}"
                       class="form-control">
            </div>
            <div class="form-group">
                <label for="lastName">Прізвище</label>
                <input type="text" id="lastName" name="lastName" th:value="${customer.lastName}"
                       class="form-control">
            </div>
            <div class="form-group">
                <label for="phone">Телефон</label>
                <input type="text" id="phone" name="phone" th:value="${customer.phone}" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Пошта</label>
                <input type="email" id="email" name="email" th:value="${customer.email}" class="form-control">
            </div>
            <div class="form-group">
                <label for="age">Вік</label>
                <input type="number" id="age" name="age" th:value="${customer.age}" class="form-control">
            </div>
            <div class="form-group">
                <label for="address">Адреса</label>
                <input type="text" id="address" name="address" th:value="${customer.address}" class="form-control">
            </div>
            <div class="btn d-flex justify-content-center">
                <a class="btn btn-outline-secondary" href="/">
                    Назад
                </a>
                <button class="btn btn-outline-primary" type="submit">
                    Зберегти
                </button>
            </div>
        </form>
        <p th:text="${message}"></p>
    </div>
</div>

<style>
    body {
        opacity: 0; /* Початкове значення прозорості */
        animation: fadeIn 1s ease-in-out forwards; /* Анімація засвітлення */
    }

    @keyframes fadeIn {
        from {
            opacity: 0; /* Початкове значення прозорості */
        }
        to {
            opacity: 1; /* Кінцеве значення прозорості */
        }
    }

</style>
</body>
</html>
